  stash:
    image: ghcr.io/hotio/stash:release-0.30.1
    container_name: stash
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    volumes:
      - ${MEDIA_FOLDER}:/media
      - ${APPS_FOLDER}/media/stash:/config
    environment:
      PUID: 568
      PGID: 568
      TZ: Europe/Berlin
      STASH_STASH: /media/adult
      STASH_PORT: 9998
    network_mode: 'service:gluetun'
